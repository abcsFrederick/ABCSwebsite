---
layout: default
---

<small>{{ page.date | date: "%-d %B %Y" }} at {{ page.time }} <br> in {{ page.location }} </small>
<h1>{{ page.title }}</h1>

<p class="view">by {{ page.author | default: "ABCS" }}</p>

{{content}}

{% if page.tags %}
  <small>tags: <em>{{ page.tags | join: "</em> - <em>" }}</em></small>
{% endif %}
